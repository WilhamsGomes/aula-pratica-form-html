<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tela de Login</title>
    </head>

    <body>

        <form action="#" method="POST">

			<fieldset>

				<legend>Dados pessoais</legend>

				<label for="name">Nome:</label>
				<input type="text" name="name"> 

				<br><br>

				<label for="idade">Idade:</label>
				<input type="number" name="idade">

				<br>
                <p>Dados profissionais</p>
               
				
				<select>

                    <option value="ensino_medio">Ensino médio</option>
                    <option value="graduacao">Graduação</option>
                    <option value="pos_graduacao">Pós-Graduação</option>
                    <option value="outros">Outros</option>

                </select>

                <br><br>

                <label for="atuacao">Área de atuação</label>

                    <input type="radio" id="gerencia" name="atuacao" value="gerencia"/>
                    <label for="gerencia">Gerência</label>

                    <input type="radio" id="financeiro" name="atuacao" value="financeiro"/>
                    <label for="financeiro">Financeiro</label>

                    <input type="radio" id="recepcao" name="atuacao" value="recepcao"/>
                    <label for="recepcao">Recepção</label>
				

			</fieldset>

		</form>
        
    </body>

</html>
